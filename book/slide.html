<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="고은정">
    <meta name="Keywords" content="웹디자인기능사">
    <meta name="Description" content="웹디자인기능사 슬라이드">
    <title>Slide</title>
    <link rel="stylesheet" href="./css/slide.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 좌우 슬라이드 !!다시보기 필요!! -->
    <div class="slide1">
        <div class="imgs1">
            <img src="./images/cat1.jpg" alt="슬라이드1">
            <img src="./images/cat2.jpg" alt="슬라이드2">
            <img src="./images/cat3.jpg" alt="슬라이드3">
        </div>
    </div>

    <!-- 상하 슬라이드 -->
    <div class="slide2">
        <div class="imgs2">
            <img src="./images/cat1.jpg" alt="슬라이드1">
            <img src="./images/cat2.jpg" alt="슬라이드2">
            <img src="./images/cat3.jpg" alt="슬라이드3">
        </div>
    </div>

    <!-- fade in / fade out -->
    <div class="slide3">
        <div class="slide3">
            <div class="imgs3">
                <img src="./images/cat1.jpg" alt="슬라이드1">
                <img src="./images/cat2.jpg" alt="슬라이드2">
                <img src="./images/cat3.jpg" alt="슬라이드3">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script/slide.js"></script>
</body>

</html>
