<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="고은정">
    <meta name="Keywords" content="웹디자인기능사, 팝업">
    <meta name="Description" content="팝업 스크립트">
    <title>Pop up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/popup.css">
</head>
<body>
    <!-- 레이어 팝업 -->
    <div id="popup1">
        <div class="body">
            <div class="box">
                <h2>초록에 커피를 담다!</h2>
                <h2>초록 원두 이야기~</h2>
                <h4>- 아메리카노</h4>
                <h4>- 카페라떼</h4>
                <h4>- 카라멜 마끼야또</h4>
            </div>
            <div class="close">
                <button type="button">닫기</button>
            </div>
        </div>
    </div>
    <div class="partner">
        <img src="./images/catIcon.png" alt="고양이아이콘">
    </div>

    <!-- 모달 레이어 팝업 -->
    <div id="popup2">
        <div class="body">
            <div class="box">
                <h2>초록에 커피를 담다!</h2>
                <h2>초록 원두 이야기~</h2>
                <h4>- 아메리카노</h4>
                <h4>- 카페라떼</h4>
                <h4>- 카라멜 마끼야또</h4>
            </div>
            <div class="close">
                <button type="button">닫기</button>
            </div>
        </div>
    </div>
    <div class="partner2">
        <img src="./images/catIcon.png" alt="고양이아이콘">
    </div>


    <script type="text/javascript" src="./script/popup.js"></script>
</body>
</html>
